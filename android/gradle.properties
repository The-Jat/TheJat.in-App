# Gradle JVM settings - reduced memory allocation
org.gradle.jvmargs=-Xmx3G -XX:MaxMetaspaceSize=1G -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Daemon settings with timeout
org.gradle.daemon=true
org.gradle.daemon.idletimeout=3600000

# Build optimizations
org.gradle.caching=true
org.gradle.parallel=true
org.gradle.workers.max=4
org.gradle.logging.level=QUIET

# Android settings
android.useAndroidX=true
android.enableJetifier=true
android.enableR8=true

# Additional memory management
org.gradle.jvmargs=-XX:+UseG1GC -XX:+UseStringDeduplication

